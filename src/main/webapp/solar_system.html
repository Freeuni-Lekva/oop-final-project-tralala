<!DOCTYPE html>
<html>
<head>
    <title>QuizMaster</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700|Playfair+Display:700" rel="stylesheet">
    <style>
        :root {
            --hoverEasing: cubic-bezier(0.23, 1, 0.32, 1);
            --returnEasing: cubic-bezier(0.445, 0.05, 0.55, 0.95);
        }

        body {
            margin: 40px 0;
            font-family: "Raleway";
            font-size: 14px;
            font-weight: 500;
            background-image: url('https://wallpaper.dog/large/20419572.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            -webkit-font-smoothing: antialiased;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .top-bar h1 {
            font-family: "Playfair Display";
            font-size: 32px;
            color: white;
            margin: 0;
        }

        .top-bar p {
            color: white;
            margin: 0;
            font-size: 18px;
        }

        .nav-buttons {
            display: flex;
            gap: 8px;
            margin-left: 20px;
            padding-right: 20px;
        }

        .nav-buttons a {
            color: white;
            font-size: 15px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
        }

        .nav-buttons a:hover {
            text-decoration: underline;
        }

        .title {
            font-family: "Raleway";
            font-size: 24px;
            font-weight: 700;
            color: #5D4037;
            text-align: center;
            margin-bottom: 40px;
        }

        .container {
            padding: 40px 80px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 80px;
        }

        .card-wrap {
            margin: 10px;
            transform: perspective(800px);
            transform-style: preserve-3d;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .card {
            position: relative;
            flex: 0 0 240px;
            width: 240px;
            height: 320px;
            background-color: #333;
            overflow: hidden;
            border-radius: 10px;
            box-shadow:
                rgba(black, 0.66) 0 30px 60px 0,
                inset #333 0 0 0 5px,
                inset rgba(white, 0.5) 0 0 0 6px;
            transition: 1s var(--returnEasing);
        }

        .card-bg {
            opacity: 0.5;
            position: absolute;
            top: -20px;
            left: -20px;
            width: 100%;
            height: 100%;
            padding: 20px;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            transition:
                1s var(--returnEasing),
                opacity 5s 1s var(--returnEasing);
            pointer-events: none;
        }

        .card-info {
            padding: 20px;
            position: absolute;
            bottom: 0;
            color: #fff;
            transform: translateY(40%);
            transition: 0.6s 1.6s cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        .card-info h1 {
            font-family: "Playfair Display";
            font-size: 36px;
            font-weight: 700;
            text-shadow: rgba(black, 0.5) 0 10px 10px;
            margin: 0 0 20px 0;
        }

        .card-info p {
            opacity: 0;
            text-shadow: rgba(black, 1) 0 2px 3px;
            transition: 0.6s 1.6s cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        .card-info:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to bottom, transparent 0%, rgba(0, 0, 0, 0.6) 100%);
            background-blend-mode: overlay;
            opacity: 0;
            transform: translateY(100%);
            transition: 5s 1s var(--returnEasing);
        }

        .card-wrap:hover .card-info {
            transform: translateY(0);
        }

        .card-wrap:hover .card-info p {
            opacity: 1;
        }

        .card-wrap:hover .card-info,
        .card-wrap:hover .card-info p {
            transition: 0.6s var(--hoverEasing);
        }

        .card-wrap:hover .card-info:after {
            opacity: 1;
            transform: translateY(0);
            transition: 5s var(--hoverEasing);
        }

        .card-wrap:hover .card-bg {
            opacity: 0.8;
            transition:
                0.6s var(--hoverEasing),
                opacity 5s var(--hoverEasing);
        }

        .card-wrap:hover .card {
            transition:
                0.6s var(--hoverEasing),
                box-shadow 2s var(--hoverEasing);
            box-shadow:
                rgba(white, 0.2) 0 0 40px 5px,
                rgba(white, 1) 0 0 0 1px,
                rgba(black, 0.66) 0 30px 60px 0,
                inset #333 0 0 0 5px,
                inset white 0 0 0 6px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div>
            <h1>QuizMaster</h1>
            <p>Test your knowledge, challenge your mind</p>
        </div>
        <div class="nav-buttons">
            <a href="login.jsp" class="nav-button">Login</a>
            <a href="create_new.jsp" class="nav-button">Create Account</a>
        </div>

        <style>

        </style>
    </div>

    <div id="app" class="container">
        <card data-image="https://images.pexels.com/photos/3587324/pexels-photo-3587324.jpeg">
            <template slot="header">
                <h1>Art</h1>
            </template>
            <template slot="content">
                <p>Create boldly. Feel deeply. See differently</p>
            </template>
        </card>
        <card data-image="https://upload.wikimedia.org/wikipedia/commons/d/d5/Rafael_Nadal_2011_Roland_Garros_2011-crop.jpg">
            <template slot="header">
                <h1>Sport</h1>
            </template>
            <template slot="content">
                <p>Push limits, Play hard, Know your game.</p>
            </template>
        </card>
        <card data-image="https://images.pexels.com/photos/2150/sky-space-dark-galaxy.jpg">
            <template slot="header">
                <h1>Science</h1>
            </template>
            <template slot="content">
                <p>Question everything. Discover the unseen.</p>
            </template>
        </card>
        <card data-image="https://image.tmdb.org/t/p/original/gXIuss4Ajlex0E6iJPjkSTR8Qip.jpg">
            <template slot="header">
                <h1>Movies</h1>
            </template>
            <template slot="content">
                <p>Live the story. Feel the moment. Love the cinema.</p>
            </template>
        </card>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        Vue.config.devtools = true;

        Vue.component('card', {
            template: `
                <div class="card-wrap"
                    @mousemove="handleMouseMove"
                    @mouseenter="handleMouseEnter"
                    @mouseleave="handleMouseLeave"
                    ref="card">
                    <div class="card"
                        :style="cardStyle">
                        <div class="card-bg" :style="[cardBgTransform, cardBgImage]"></div>
                        <div class="card-info">
                            <slot name="header"></slot>
                            <slot name="content"></slot>
                        </div>
                    </div>
                </div>`,
            mounted() {
                this.width = this.$refs.card.offsetWidth;
                this.height = this.$refs.card.offsetHeight;
            },
            props: ['dataImage'],
            data: () => ({
                width: 0,
                height: 0,
                mouseX: 0,
                mouseY: 0,
                mouseLeaveDelay: null
            }),
            computed: {
                mousePX() {
                    return this.mouseX / this.width;
                },
                mousePY() {
                    return this.mouseY / this.height;
                },
                cardStyle() {
                    const rX = this.mousePX * 30;
                    const rY = this.mousePY * -30;
                    return {
                        transform: `rotateY(${rX}deg) rotateX(${rY}deg)`
                    };
                },
                cardBgTransform() {
                    const tX = this.mousePX * -40;
                    const tY = this.mousePY * -40;
                    return {
                        transform: `translateX(${tX}px) translateY(${tY}px)`
                    }
                },
                cardBgImage() {
                    return {
                        backgroundImage: `url(${this.dataImage})`
                    }
                }
            },
            methods: {
                handleMouseMove(e) {
                    this.mouseX = e.pageX - this.$refs.card.offsetLeft - this.width/2;
                    this.mouseY = e.pageY - this.$refs.card.offsetTop - this.height/2;
                },
                handleMouseEnter() {
                    clearTimeout(this.mouseLeaveDelay);
                },
                handleMouseLeave() {
                    this.mouseLeaveDelay = setTimeout(()=>{
                        this.mouseX = 0;
                        this.mouseY = 0;
                    }, 1000);
                }
            }
        });

        const app = new Vue({
            el: '#app'
        });
    </script>
    </body>
    </html>
